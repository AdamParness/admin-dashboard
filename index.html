<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <div class="top-grid">
                <div>
                    <object data="icons/magnify.svg" type="image/svg+xml" class="dashboard" id="magnify"></object> 
                    <input type="search">
                </div>
                <div id="bell-icon">
                    <object data="icons/bell-ring-outline.svg" type="image/svg+xml" class="dashboard" ></object> 
                    Adam Parness
                </div>
            </div>


            <div class="header-grid">
                <div class="greeting">
                    <p>Hi, there</p>
                    <h1>Adam Parness (@Adam)</h1>
                </div>
                <div>
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Save</button></li>
                    </ul>
                </div>
            </div>
            

        </div>
        <div class="sidebar">
            <h2 class="sidebar-header">
                <object data="icons/view-dashboard.svg" type="image/svg+xml" class="dashboard"></object> 
                Dashboard
            </h2>

            <div class="side-grid">
                <div class="side-item">
                    <object data="icons/home.svg" type="image/svg+xml" class="dashboard"></object>
                    Home
                </div>
                <div class="side-item">
                    <object data="icons/badge-account-horizontal-outline.svg" type="image/svg+xml" class="dashboard"></object>
                    Profile
                </div>
                <div class="side-item">
                    <object data="icons/message-reply.svg" type="image/svg+xml" class="dashboard"></object>
                    Messages
                </div>
                <div class="side-item">
                    <object data="icons/clock-time-three-outline.svg" type="image/svg+xml" class="dashboard"></object>
                    History
                </div>
                <div class="side-item">
                    <object data="icons/note-multiple.svg" type="image/svg+xml" class="dashboard"></object>
                    Tasks
                </div>
                <div class="side-item">
                    <object data="icons/account-group.svg" type="image/svg+xml" class="dashboard"></object>
                    Communities
                </div>
            </div>

            <div class="settings-bar">
                <div class="side-item">
                    <object data="icons/cog.svg" type="image/svg+xml" class="dashboard"></object>
                    Settings
                </div>
                <div class="side-item">
                    <object data="icons/help-box.svg" type="image/svg+xml" class="dashboard"></object>
                    Support
                </div>
                <div class="side-item">
                    <object data="icons/shield-check.svg" type="image/svg+xml" class="dashboard"></object>
                    Settings
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
